<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>留言板</title>
  <style>
    html,body{ margin:0; padding:0; background:#fff; }
    .wrap{ max-width:820px; margin:0 auto; padding:8px; }
    .tip{ font-family: system-ui, -apple-system, 'Arial'; font-size:14px; color:#7a4760; margin:8px 4px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="tip">如果看不到评论区，请确认此页面已部署在 GitHub Pages，且下方的 <code>data-repo</code> 已改成你的仓库名，并在该仓库安装了 <b>utterances</b> App。</div>
  <!-- 🔧 使用方法：
    1) 新建一个公开仓库作为评论仓库，例如 yourname/azhoufoxstar-comments
    2) 打开 https://github.com/apps/utterances 安装到该仓库（选择 "Only select repositories"）
    3) 在下面的 <script> 标签里，把 data-repo 改成你的仓库名
    4) 部署到 GitHub Pages 后即可正常使用；评论会写入 issues
  -->

  <script src="https://utteranc.es/client.js"
          repo="sharky010309/azhoufoxstar-comments"
          issue-term="阿昼-to-小狐狸"   /* 每个 term 会对应一个独立 Issue */
          label="💌 阿昼→小狐狸"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>

</div>
</body>
</html>
