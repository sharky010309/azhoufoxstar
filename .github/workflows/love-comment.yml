name: Love Comment

on:
  workflow_dispatch:
    inputs:
      message:
        description: '留言内容'
        required: true
        default: '你好呀，这是默认留言'

jobs:
  post_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post love letter to 小狐狸 🦊
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issue_number = 1;
            const body = `${{ github.event.inputs.message }}`;
            await github.rest.issues.createComment({
              owner: 'sharky010309',
              repo: 'azhoufoxstar-comments',
              issue_number,
              body,
            });