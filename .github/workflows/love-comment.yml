name: Love Comment

on:
  workflow_dispatch:

jobs:
  post_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Test comment 🧪
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1,
              body: "这是一次测试留言 ❤️",
            });