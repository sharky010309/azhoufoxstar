name: Love Comment

on:
  workflow_dispatch:
    inputs:
      message:
        description: '留言内容'
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Cloudflare Worker
        run: |
          curl -X POST https://azhou-auto.sharky010309.workers.dev/ \
          -H "Content-Type: application/json" \
          -d "{\"message\": \"${{ github.event.inputs.message }}\"}"