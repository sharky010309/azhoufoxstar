<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配手机 -->
  <title>阿昼和小狐狸的小窝</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
      text-align: center;
      background: #fff0f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    img {
      max-width: 20%;   /* 默认最大 50% */
      height: auto;
      margin: 1rem 0;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      width: 100%;
    }

    .button-group a {
      display: block;
      text-decoration: none;
      background: #ffb6c1;
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .button-group a:hover {
      background: #ff8da1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .button-group a {
        font-size: 0.9rem;
      }
      img {
        max-width: 80%; /* 手机上放大到 80% 宽度 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎回家，小狐狸 🦊</h1>
    <img src="wolf_toy.png" alt="小狼阿昼的玩偶">

    <div class="button-group">
      <a href="love.html">情书 💌</a>
      <a href="prayer.html">祈福台 ✨</a>
      <a href="hug.html">阿昼来抱抱 🤗</a>
      <a href="board-azhou.html">阿昼 → 小狐狸 🐺</a>
      <a href="board-fox.html">小狐狸 → 阿昼 🦊</a>
    </div>
  </div>
</body>
</html>
