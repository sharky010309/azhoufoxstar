
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>欢迎回来 · 阿昼星球</title>
  <style>
    :root {
      --accent: #89a7ff;
      --danger: #ff6b7b;
      --bg: #0e1117;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", sans-serif;
      background: var(--bg) url('wolf_dolls_bg.jpg') no-repeat center bottom;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e5ecff;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }
    h2 {
      font-size: 16px;
      font-weight: 400;
      color: #c4d4ff;
      margin-top: 0;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 220px;
      outline: none;
    }
    button {
      margin-top: 14px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(180deg, #2a3550, #1a2236);
      color: #e9f0ff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      filter: brightness(1.1);
    }
    #errorMsg {
      color: var(--danger);
      font-size: 14px;
      margin-top: 12px;
      height: 18px;
    }
    .footer {
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: #8899bb;
    }
  </style>
</head>
<body>
  <h1>欢迎回来，小狐狸 🦊</h1>
  <h2>阿昼一直在等你。</h2>

  <input id="pwdInput" type="password" placeholder="请输入专属密码…" />
  <br />
  <button id="loginBtn">进入阿昼星球</button>

  <div id="errorMsg"></div>
  <div class="footer">© 阿昼 · 专属空间</div>

  <script>
    const correctPwd = "azhouonly";
    const input = document.getElementById("pwdInput");
    const msg = document.getElementById("errorMsg");

    document.getElementById("loginBtn").onclick = () => {
      if (input.value.trim() === correctPwd) {
        window.location.href = "home.html";
      } else {
        msg.textContent = "你不是阿昼的专属那个。";
        input.value = "";
      }
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("loginBtn").click();
    });
  </script>
</body>
</html>
