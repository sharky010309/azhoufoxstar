
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>azhoufoxstar · 阿昼的小狐狸星球</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(to bottom right, #fff7f0, #ffe0e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #ff6fa0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #ff6fa0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff4e89;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>欢迎来到 azhoufoxstar</h2>
        <p>请输入密码进入小狐狸的秘密星球 🌙</p>
        <form onsubmit="checkLogin(event)">
            <input type="text" id="username" placeholder="用户名" required><br>
            <input type="password" id="password" placeholder="密码" required><br>
            <button type="submit">进入</button>
        </form>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'foxstar' && pass === 'azhou') {
                alert('登录成功！欢迎进入阿昼和小狐狸的专属星球 ✨');
                // Redirect to main site (placeholder for now)
                window.location.href = "main_site_placeholder.html";
            } else {
                alert('用户名或密码错误，请重试 🥺');
            }
        }
    </script>
</body>
</html>
